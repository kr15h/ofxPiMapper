os: linux
dist: trusty
sudo: required

env:
  global:
  - CACHE_DIR="cache"
  - IMAGE="opm-${TRAVIS_TAG}.img"

git:
  depth: 1

cache:
  directories:
    - ${CACHE_DIR}

jobs:
  include:
  - stage: prepare
    env: RPI_ZIP="raspbian_lite-2017-07-05-of_v0.10.0.img.zip" RPI_URL="https://github.com/kr15h/openframeworks-rpi-image/releases/download/v1.0.3/${RPI_ZIP}"
    addons:
      apt:
        packages:
        - qemu
        - qemu-user-static
        - binfmt-support
        - parted
        - wget
        - dosfstools
        - zip
    script:
    - sudo bash ./scripts/ci/rpi/prepare.sh
    - if [ -a "${CACHE_DIR}/${IMAGE}.zip" ]; then rm "${CACHE_DIR}/${IMAGE}.zip"; fi
    - zip "${CACHE_DIR}/${IMAGE}.zip" "./${IMAGE}"
  - stage: build pass a
    addons:
      apt:
        packages:
        - qemu
        - qemu-user-static
        - binfmt-support
        - parted
        - wget
        - dosfstools
        - zip
    script:
    - ls -l
    - ls -l "${CACHE_DIR}"
    - mv "${CACHE_DIR}/${IMAGE}.zip" "./${IMAGE}.zip"
    - sudo bash ./scripts/ci/rpi/build.sh
    - zip "${CACHE_DIR}/${IMAGE}.zip" "./${IMAGE}"
  - stage: build pass b
    addons:
      apt:
        packages:
        - qemu
        - qemu-user-static
        - binfmt-support
        - parted
        - wget
        - dosfstools
        - zip
    script:
    - mv "${CACHE_DIR}/${IMAGE}.zip" "./${IMAGE}.zip"
    - sudo bash ./scripts/ci/rpi/build.sh
    - zip "${CACHE_DIR}/${IMAGE}.zip" "./${IMAGE}"
    deploy:
      provider: releases
      api_key:
        secure: 
      file:
      - "${CACHE_DIR}/${IMAGE}.zip"
      skip_cleanup: true
      on:
        tags: true
